<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container" class="flex">
        <img id="response-gif" class="cute-gif" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" />
        <h1 class="text-4xl my-4">Will you be my Valentine?</h1>
        <div>
            <button id="yes-button" class="button bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-4">
                Yes
            </button>
            <button id="no-button" class="button bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                No
            </button>
        </div>
        <form id="date-form" class="hidden" netlify>
            <div id="date-options-container">
                <p>Select a date option:</p>
                <label><input type="radio" name="date-option" class="date-option" value="McDonald's"> McDonald's</label>
                <label><input type="radio" name="date-option" class="date-option" value="Movies"> Movies</label>
                <label><input type="radio" name="date-option" class="date-option" value="Walk in the park"> Walk in the park</label>
                <label><input type="radio" name="date-option" class="date-option" value="Museum"> Museum</label>
            </div>
            <p>Pick a Date:</p>
            <input type="date" id="date-picker" name="date" required>
            <button type="submit" id="submit-date" class="button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 hidden">I choose this</button>
        </form>
        <div id="response-text" class="text-4xl font-bold my-4 hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
