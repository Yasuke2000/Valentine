<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Date Planner</title>
</head>
<body>
    <div id="main-container" class="flex">
        <img id="response-gif" class="cute-gif h-[200px]" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Cute Bear">
        <h1 class="text-4xl my-4">Will you be my Valentine?</h1>
        <div>
            <button id="yes-button" class="btn btn-green">Yes</button>
            <button id="no-button" class="btn btn-red">No</button>
        </div>
        <div id="response-text" class="text-4xl font-bold my-4"></div>
        <div id="date-picker-container" class="hidden">
            <h2 class="date-picker-label">Select a Date:</h2>
            <input type="date" id="date-picker" class="date-picker">
            <button id="submit-date" class="btn btn-green">Submit</button>
        </div>
        <div id="date-options-container" class="hidden">
            <h2 class="date-picker-label">Or Choose an Option:</h2>
            <button class="date-option btn">McDonald's</button>
            <button class="date-option btn">Movies</button>
            <button class="date-option btn">Park</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
