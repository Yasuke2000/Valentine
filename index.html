<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>

        <div id="date-options-container" class="hidden">
            <p>Select a standard date option or pick a specific date:</p>
            <button class="date-option">McDonald's</button>
            <button class="date-option">Movies</button>
            <input type="date" id="date-picker" class="hidden">
            <button id="submit-date" class="hidden">Submit Date</button>
        </div>

        <div id="response-text"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
