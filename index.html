<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Will You Be My Valentine?</title>
</head>
<body>
    <div id="main-container" class="flex">
        <img id="response-gif" class="cute-gif" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Cute GIF">
        <h1 class="text">Will you be my Valentine?</h1>
        <div>
            <button id="yes-button" class="button">Yes</button>
            <button id="no-button" class="button">No</button>
        </div>
        <div id="response-text" class="text"></div>
        <div id="date-options-container" class="date-options-container">
            <label class="date-option-label">
                <input type="radio" name="date-option" value="mcdonalds"> McDonald's
            </label>
            <label class="date-option-label">
                <input type="radio" name="date-option" value="movies"> Movies
            </label>
            <label class="date-option-label">
                <input type="radio" name="date-option" value="walk"> Evening Walk
            </label>
            <label class="date-option-label">
                <input type="radio" name="date-option" value="museum"> Museum
            </label>
            <div class="date-picker-container">
                <p class="text">Pick a date:</p>
                <input type="date" id="date-picker" class="date-picker">
                <button id="submit-date" class="button">I choose this!</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
